<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"  text="text/css" href="style/style.css">
    <title>Flexbox Layouts</title>
</head>
<body>
    <h1>Flexbox Layouts</h1>
    <br>
    <h2>1. Task - Card Layout</h2>
    <div class="container">
        <div class="block-1">
            <div class="box-1 color1">A</div>
            <div class="box-2 color1">B</div>
            <div class="box-3 color1">C</div>
        </div>
        <div class="block-2">
            <div class="box-4 color2">D</div>
            <div class="box-5 color2">E</div>
            <div class="box-6 color2">F</div>
        </div>
        <div class="block-3">
            <div class="box-7 color3">G</div>
            <div class="box-8 color3">H</div>
            <div class="box-9 color3">I</div>
        </div>
    </div>
    <br>
    <h2>2. Task - Nav Bar Layout</h2>
    <div class="container-1">
        <div class="item-1">Home</div>
        <div class="item-1">About</div>
        <div class="item-1">Services</div>
        <div class="item-1">Contacts</div>
    </div>
    <h2>3. Task - Sidebar Layout</h2>
    <div class="container-2">
        <div class="left-item">Left</div>
        <div class="right-item">Right</div>
    </div>
    <h2>4. Task - Card Layout</h2>
    <div class="container-3">
        <div class="element-1">
            <div class="cell-A">A</div>
        </div>
        <div class="element-2">
            <div class="cell-B">B</div>
            <div class="cell-E">E</div>
        </div>
        <div class="element-3">
            <div class="cell-C">C</div>
            <div class="cell-D">D</div>
        </div>
    </div>
    <h2>5. Task - Holy Grail</h2>
    <div class="container-4">
        <div class="parent-1">
            <div class="child-A">A</div>
        </div>
        <div class="parent-2">
            <div class="child-B">B</div>
            <div class="child-C">C</div>
            <div class="child-D">D</div>
        </div>
        <div class="parent-3">
            <div class="child-E">E</div>
        </div>
    </div>
</body>
</html>
